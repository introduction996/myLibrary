<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./form-styles.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <!-- header section -->
    <header id="header">
        <a id="home-link" href="./index.html" aria-label="home link">
            <svg id="booksSVG" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>bookshelf</title><path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" /></svg>
            <h1>myLibrary</h1>
        </a>
        <ul>
            <li><a id="about-link" href="">about</a></li>
            <li><a id="add-book-link" href="">addBook</a></li>
            <li><a id="git-hub-link" href="">gitHub</a></li>
        </ul>
    </header>

    <!-- content section -->
    <section id="content">
        <div class="books">
        </div>
        <div class="wrapper">
            <a>
                <button id="addBook">addBook</button>
            </a>
        </div>
    </section>

    <!-- add book form modal -->
    <dialog id="modal">
        <form id="form" action="./index.js" method="post">
            <div class="form item">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" placeholder="ex: J.R.R.Tolkien" required>
            </div>
            <div class="form item">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="ex: Lord Of The Rings" required>
            </div>
            <div class="form item">
                <label for="nrofpages">Number of pages</label>
                <input type="number" name="nrofpages" min="0" max="10000" id="nrofpages" required>
            </div>
            <div class="form item read">
                <fieldset>
                    <legend>read status</legend>
    
                    <div>
                        <input type="radio" name="readstatus" value="read" name="read-status" id="read" required>
                        <label for="read">read</label>
                    </div>
                    <div>
                        <input type="radio" name="readstatus" value="not-read" name="read-status" id="not read" required>
                        <label for="not read">not read</label>
                    </div>
                </fieldset>
            </div>
            <div class="form item select">
                <label for="category">Category</label>
                <select name="category" id="category" >
                        <option disabled selected>select an option</option>
                        <option value="fantasy">fantasy</option>
                        <option value="classics">classics</option>
                        <option value="crime">crime</option>
                        <option value="horror">horror</option>
                        <option value="comedy">comedy</option>
                        <option value="other">other...</option>
                </select>
            </div>
            <div class="form item button">
                <button type="submit">addBook</button>
            </div>
        </form>
    </dialog>

</body>
</html>
